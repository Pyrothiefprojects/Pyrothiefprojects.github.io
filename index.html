<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyrothief Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            background: radial-gradient(ellipse at center top, #1a0f08 0%, #0a0a0a 60%);
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            display: block;
            max-width: 280px;
            width: 100%;
            height: auto;
            margin: 0 auto 3rem auto;
            filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.3));
        }

        .project-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffa500 0%, #ff6b35 50%, #cc4400 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 80px rgba(255, 107, 53, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a89080;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        .cta {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #0a0a0a;
            background: linear-gradient(135deg, #ffa500, #ff6b35);
            border: none;
            border-radius: 4px;
            cursor: default;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 30px rgba(255, 107, 53, 0.4);
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(255, 107, 53, 0.6);
        }

        /* Ambient glow effect */
        .glow {
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 107, 53, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .logo {
                max-width: 200px;
                margin-bottom: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 0.2em;
            }

            .cta {
                padding: 0.875rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>

    <main class="hero">
        <img src="pyrothieflogo.png" alt="Pyrothief Projects" class="logo">

        <h1 class="project-title">Nova</h1>

        <span class="cta">Coming Soon</span>
    </main>
</body>
</html>
